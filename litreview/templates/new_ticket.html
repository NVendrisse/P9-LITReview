{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">

            {{ form|crispy }}
            {% csrf_token %}
        </div>

        <button class="btn btn-success" type="submit">Poster</button>
    </form>
</div>
{% endblock content %}
