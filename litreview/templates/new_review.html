{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container form-floating">
    <form method="post">
        <div class="form-group">
            {{ ticket|crispy }}
        </div>
        <div class="form-group">
            {{ form|crispy }}
        </div>
        {% csrf_token %}

</div>
<button class="btn btn-success" type="submit">Poster</button>
</form>
</div>
{% endblock content %}
