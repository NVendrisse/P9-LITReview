{% extends 'auth_base.html' %}
{% block content %}
<div class="row">
    <section class="container-fluid col d-flex flex-column justify-content-center align-content-stretch">
        <h2>Inscrivez-vous maintenant</h2>
        <a href="{% url 'signup' %}"><button class="btn btn-info">Create an account</button></a>
    </section>
    <section class="container-fluid col d-flex flex-column justify-content-center align-content-stretch">
        <h2>Connectez-vous</h2>
        <form class="form-vertical" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2">Nom d'utilisateur :</label>
                <div class="col-sm-10">
                    {{form.username}}
                    {% csrf_token %}
                </div>    
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Mot de passe :</label>
                <div class="col-sm-10">
                    {{form.password}}
                    {% csrf_token %}
                </div> 
            </div>
            <button type="submit" class="btn btn-success">Log In</button>
        </form>
    </section>
</div>
    
{% endblock content %}
