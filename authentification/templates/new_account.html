{% extends 'auth_base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1>New account</h1>
<p>Welcome to LITReview</p>
<div class=" card container">
    <form method="post">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-block">Create my account</button>
    </form>
    <a href="{% url 'login' %}"><button class="btn btn-warning btn-block">Annuler</button></a>
</div>
</body>
{% endblock content %}
